<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT FORM</title>
</head>
<body>
    <form action="">
        <h1 style="color: aqua;">PAYMENT FORM</h1>
        <p>
            Required field are followed by *
        </p>
        <style>
            h2{
             color: brown;
            }
        </style>
        <h2>CONTACT INFORMATION</h2>
        <p>NAME: * <input type="text"name="NAME"required></p>
        <fieldset>
            <p>
                <legend>
                    GENDER
                </legend>
                MALE<input type="radio"name="gender"id="MALE">
                FEMALE<input type="radio"name="gender"id="FEMALE">
            </p>
        </fieldset>
        <p>
            ADDRESS: * <textarea name="address"id="address"cols="200"row="50"required></textarea>
        </p>
        <p>Email: * <input type="Email"name="Email"id="Email"required></p>
        <p>Pincode: * <input type="number"name="Pincode"id="Pincode"required></p>
        <hr>
        <h2>PAYMENT INFORMATION</h2>
        <p>Card Type:
            <select name="Card_type"id="Card_type">
                 * <option value=""required>----Select A Card----</option>
                <option value="VISA">VISA</option>
                <option value="MASTER CARD">MASTER CARD</option>
                <option value="RUPAY">RUPAY</option>
            </select>
        </p>
        <P>
            Card Number: * <input type="number"name="Card_Number"required>
        </p>
        <P>
            Expiration Case: * <input type="date"name="exp_date"id="exp_date"required> 
        </P>
        <p>
            CVV: * <input type="password"name="CVV"id="CVV"required>
        </p>
        <input type="submit"value="Pay Now">
    </form>
</body>
</html>
